<div class="add_btn">
    <button type="button" class="btn btn-success btn-sm" ng-click="addRow()">Добавить
                <span class="glyphicon glyphicon-plus"></span>
            </button>
    <button type="button" class="btn btn-success btn-sm" ng-click="copyRow()">Копировать запись на прием
            <span class="fa fa-files-o"></span>
        </button>
    <button type="button" class="btn btn-danger btn-sm" ng-click="deleteRow()">Удалить
                <span class="glyphicon glyphicon-trash"></span>
            </button>
</div>
